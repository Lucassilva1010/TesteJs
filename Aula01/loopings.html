    <script>


        looping = 1; // variavel de controle, essa vai fazer com que o Looping se inicie e vá até quantas vzs for solicitado

        while(looping <10){

            alert("A Multiplicação entre " +looping+" e "+valorCliente+" é: "+ (looping*valorCliente));

            looping ++;  
        }

       num = 0;

     


       while(num < 10){

        alert("Lucas" + num)

        num ++;

       }
